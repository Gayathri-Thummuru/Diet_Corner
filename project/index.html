<!DOCTYPE html>
<html>
<head>
    <title>register form</title>
    <style>
        body {
    background-image: url("https://staticc.sportskeeda.com/editor/2023/04/8f194-16828648248002-1920.jpg?w=840");
    background-size:cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
        h1 
        {
          text-align: center;
        }

        input[type="text"],input[type="password"],input[type="email"]
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border:2px solid black;
        }

        input[type="submit"] 
        {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #registrationForm 
        {
            display: block;
        }

        #loginForm 
        {
            display: none;
        }
    </style>
    <script>
        function showRegistrationForm() 
        {
            document.getElementById("registrationForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
        }

        function showLoginForm() 
        {
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }
    </script>
</head>
<body>
    <div style="position: absolute; left: 300px;top:150px;font-size:20px;">
        <div id="registrationForm">
            <form action="http://localhost/project/p1.php" method="POST">
                      <h1>REGISTRATION</h1>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
        </div>
        <div id="loginForm">
            <form action="http://localhost/project/p2.php" method="POST">
                <h1>LOGIN</h1>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p>Don't have an account yet? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
        </div>
    </div>
</body>
</html>
